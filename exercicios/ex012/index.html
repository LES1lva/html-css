<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    </head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor <span>&darr;</span></p>
<video width="560" height="315" controls poster loop="imagens/1600w-_w0avYqCcOk.webp" title="limões" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen>
    <source src="midia/meu-video-mp4.mp4" type="video/mp4">
    <source src="midia/meu-video-m4v.m4v" type="video/m4v">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
</video>
<h1>Inserindo vídeos externo</h1>
    <p>Esse vídeo está hospedado em outro servidor</p>
    <iframe width="560" height="315" loop src="https://www.youtube.com/embed/qGCq4wrQhSg"  title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
